<!DOCTYPE html
><html lang="en">
<head>
	<meta charset="utf-8">
	<title>OUD permutations generator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<article class="main oudpermgen">
		<h1>OUD permutation generator</h1>
		<p>Generates permutations of binary values for the programmed sets of combat and stealth OUD factors</p>
		<button id="generate">Generate</button>
		<h2 class="grid__one-third">Combat:</h2>
		<h2 class="grid__one-third">Stealth:</h2>
		<h2 class="grid__one-third">Weapon:</h2>
		<div class="grid__one-third permutations-output" id="output-combat"></div>
		<div class="grid__one-third permutations-output" id="output-stealth"></div>
		<div class="grid__one-third permutations-output" id="output-weapon"></div>
	</article>
	<script src="js/jquery.js"></script>
	<script src="js/oudpermgen.js"></script>
</body>
</html>
